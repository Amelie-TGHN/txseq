# Pipeline pipeline_salmon.py configuration file
# ===============================================
#

# location of the local sqlite3 database
database:
    file: csvdb

# path to the sample table
sample_table: 

# path to the library table
library_table:

# Hisat options
# -------------
align:

    # the location of the salmon index
    # human e.g. /well/kir/projects/mirror/genomes/hisat2/GRCh38.110.genome.trans.dir/
    index: /well/kir/projects/mirror/genomes/hisat2/GRCh38.110.genome.trans.dir/genome_tran

    # either "False" or the name of a file in the 'index' directory that contains the
    # output from histat2_extract_splice_sites.py
    splice_sites: genome.ss

    # hisat2 options
    options: --dta --score-min L,0.0,-0.2

    resources_memory: 12G
    resources_threads: 4


# SQL database options
# ---------------
sql:

    # RAM required for high memory operations (e.g. 5000M)
    himem: 10000M
