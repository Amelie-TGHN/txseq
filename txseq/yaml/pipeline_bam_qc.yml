# Pipeline pipeline_bam_qc.py configuration file
# ===============================================
#

# path to the sample table
sample_table: samples.tsv

# see: http://daehwankimlab.github.io/hisat2/howto/#build-hgfm-index-with-transcripts
# this pipeline will build a HGFM index with transcripts
#
# The ensembl primary assembly
primary_assembly: /well/kir/projects/mirror/ensembl/GRCh38.110.dir/Homo_sapiens.GRCh38.dna.primary_assembly.fa.gz

# The ensembl GTF genset
geneset: /well/kir/projects/mirror/ensembl/GRCh38.110.dir/Homo_sapiens.GRCh38.110.gtf.gz

# The path to the sqlite database
database_file: csvdb

# Picard options
# --------------
picard:

    cmd: java -jar $EBROOTPICARD/picard.jar
    # Note that strand specificity is set automatically according to
    # the general "strand" option defined above.

    validation_stringency: SILENT

    # Number of parallel processes.
    threads: 3

    # Set the total memory allocated across all threads *in megabytes*.
    memory: 8G

    # Additional options to individual picard modules.
    alignmentsummarymetrics_options:
    collectrnaseqmetrics_options:
    estimatelibrarycomplexity_options:
    insertsizemetric_options:

  
resources:
  
  # resource PARAMS["Pallocation
  memory: 200G
  threads: 16

